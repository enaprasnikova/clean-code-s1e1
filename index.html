<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Prioritization Matrix.">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__header section__header_new">
          <label for="new-task">Add Item</label>
        </h3>
        <form class="form">
          <input class="text-task form__input" type="text" id='new-task'>
          <button class="button">Add</button>
        </form>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="text-task task__label">Pay Bills</label>
            <input class="text-task task__input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button">
              <img class="button__delete" src="./remove.svg" alt="remove.">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="text-task task__label task__label_none">Go Shopping</label>
            <input class="text-task task__input-text task__input-text_block" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button">
              <img class="button__delete" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="text-task task__label task__label_completed">See the Doctor</label>
            <input type="text" class="text-task task__input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button-task">
              <img class="button__delete" src="./remove.svg" alt="remove.">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
